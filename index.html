<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <svg class="top-pattern" xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
      <path fill="#D6E1FF" fill-rule="evenodd" d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"/>
    </svg>
    <main>
      <img class="img" src="images/illustration-hero.svg" alt="Hero illustration" />
      <div class="order-summary">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-summary__plan">
          <div class="order-summary__plan-details">
            <img class="icon" src="images/icon-music.svg" alt="music icon"/>
            <div class="annual-container">
              <span>Annual Plan</span>
              <span>$59.99/year</span>
            </div>
          </div>
          <button class="order-summary__plan-change">Change</button>
        </div>
        <button class="order-summary__button">Proceed to Payment</button>
        <button class="order-summary__cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
